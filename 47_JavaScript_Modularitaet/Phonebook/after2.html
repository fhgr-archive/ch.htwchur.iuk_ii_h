<html>

<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
<title>Phonebook</title>
<script src="after2.js"></script>
</head>

<body>

<h1>Entries</h1>
<ol id="entries">
</ol>
<h1>Suche</h1>
<form id="filterByLastNameForm" xonsubmit="return filterByLastName()">
	Name: <input id="lastName" type="text"> <input type="submit" value="Suche">
</form>
<script type="text/javascript">

(function() {
	var phonebook = new PHONEBOOK.Phonebook ([ 
			new PHONEBOOK.Entry("Fritz", "Fischer", "081 111 11 11"), 
			new PHONEBOOK.Entry("Hans", "Huber", "081 222 22 22")
	]);

	// all entries
	phonebook.addLisToElementWithId("entries");
	
	// selected entries
	function filterByLastName() {
		var searchName = document.getElementById("lastName");
		var lastName = searchName.value;
		phonebook.addLisToElementWithIdWithLastNameContaining ("entries", lastName);
		return false;
	}
	
	document.forms["filterByLastNameForm"].onsubmit = filterByLastName;
}) ();
	
</script>

</body>

</html>
