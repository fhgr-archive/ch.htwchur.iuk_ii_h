<!-- Variante mit Elementen aus der funktionalen Programmierung. -->
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Phonebook</title>
    </head>
    <body>
        <h1>Entries</h1>
        <ol id="entries">
        </ol>
        <script type="text/javascript">
	        var phonebook = [ {
                "firstName" : "Fritz",
                "lastName" : "Fischer",
                "number" : "081 111 11 11"
            }, {
                "firstName" : "Hans",
                "lastName" : "Huber",
                "number" : "081 222 22 22"
            } ];

			var ol = document.getElementById("entries");
			phonebook.forEach(function(entry) {
				var li = document.createElement("li");
				li.innerHTML = entry.firstName + " " + entry.lastName + ": " + entry.number;
				ol.appendChild(li);
			});
        </script>
    </body>
</html>
