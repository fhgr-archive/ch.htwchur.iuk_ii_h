<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Connect 4</title>
<link rel="stylesheet" href="connect4.css" type="text/css">
<script src="connect4.js"></script>
<script>
function initConnect4() {
	var 
		field = new Field(7,6),
		fieldTableBody = new FieldAsTable(field),
		disc = Field.DISC_YELLOW,
		table = document.getElementById("table"),
		init = document.getElementById("init");

	table.appendChild(fieldTableBody.createElement());
	
	fieldTableBody.addClickHandler(function(td, columnNo, rowNo) {
		if (field.drop(disc, columnNo)) {
			disc = Field.toggleDisc(disc);
			fieldTableBody.update();
		}
	});
	
	init.addEventListener('click', function() {
		field.init();
		disc = Field.DISC_YELLOW;
		fieldTableBody.update();
	});
};
</script>
</head>

<body onload="initConnect4();">
<h1>Connect 4</h1>
<table id="table" border="1" style="width: 500px; height: 300px">
</table>
<button id="init">Init</button>
</body>

</html>
