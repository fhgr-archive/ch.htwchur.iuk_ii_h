<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta content="example, JavaScript Form Validation, Sample registration form" name="keywords" />
<meta content="This document is an example of JavaScript Form Validation using a sample registration form. " name="description" />
<link href="aufgabe.css" rel="stylesheet" type="text/css" />
<script src="aufgabe.js"></script>
</head>

<body onload="document.registration.userid.focus();">

<h1>Registration Form</h1>
<p>Use tab keys to move from one input field to the next.</p>
<form id="registration" name="registration" onsubmit="return formValidation();">
	<ul>
		<li><label for="userid">User id:</label></li>
		<li><input name="userid" size="12" type="text" /></li>
		<li><label for="passid">Password:</label></li>
		<li><input name="passid" size="12" type="password" /></li>
		<li><label for="username">Name:</label></li>
		<li><input name="username" size="50" type="text" /></li>
		<li><label for="address">Address:</label></li>
		<li><input name="address" size="50" type="text" /></li>
		<li><label for="country">Country:</label></li>
		<li><select name="country">
		<option selected="" value="Default">(Please select a country)</option>
		<option value="AF">Australia</option>
		<option value="AL">Canada</option>
		<option value="DZ">India</option>
		<option value="AS">Russia</option>
		<option value="AD">USA</option>
		</select></li>
		<li><label for="zip">ZIP Code:</label></li>
		<li><input name="zip" type="text" /></li>
		<li><label for="email">Email:</label></li>
		<li><input name="email" size="50" type="text" /></li>
		<li><label id="gender">Sex:</label></li>
		<li><input name="msex" type="radio" value="Male" /><span>Male</span></li>
		<li><input name="fsex" type="radio" value="Female" /><span>Female</span></li>
		<li><label>Language:</label></li>
		<li><input checked name="en" type="checkbox" value="en" /><span>English</span></li>
		<li><input name="nonen" type="checkbox" value="noen" /><span>Non English</span></li>
		<li><label for="desc">About:</label></li>
		<li><textarea id="desc" name="desc"></textarea></li>
		<li><input name="submit" type="submit" value="Submit" /></li>
	</ul>
</form>

</body>

</html>
